<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css" >
    <link rel="stylesheet" href="styles/mediaQueries.css">
</head>
<body>
    <main>
        <section>
            <div class="img_container">
                <img src="imagens/cell.png" alt="cell" id="cell">
                <img src="imagens/tablet.png" alt="tablet" id="tablet">
                <img src="imagens/desktop.png" alt="desktop" id="desktop">
                <img src="imagens/grandesTelas.png" alt="Grande tela" id="grande">
            </div>
            <div class="form_container">
                <h2>Login - Entre aqui</h2>
                <form action="#" method="post" autocomplete="on">
                    <div class="email_container">
                        <p><label for="email">Email: </label><input type="email" name="email" id="email" placeholder="exemple@etc.com" size="20" required></p>
                    </div>
                    <div class="password_container">
                        <p><label for="password">Password: </label><input type="password" name="password" id="password" minlength="8" size="20" required></p>
                    </div>
                    <div class="btn">
                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
